<!-- START Set all non MP links open in new tab/window GT-->
<script>
$(document).ready(function() {

      $('main a[href^="http"]:not([href*="' + location.hostname + '"]):not(div[class="text-muted"] a[href^="http"])').each(function(){

           // rewrite the following attributes
           $(this).attr({
               target: "_blank",
               title: "Opens in a new window"
           });

           $(this).addClass('external-link'); // add class to existing classes

           $(this).click(); // trigger it
})
});
</script>
<!-- END Set all non MP links open in new tab/window GT-->
